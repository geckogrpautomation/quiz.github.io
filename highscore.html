<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finished</title>
    <!--Include browser reset CSS-->
    <link rel="stylesheet" type="text/css" href="reset.css">
    <!--Include Bootsrap formatting--> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!--Include local CSS formatting-->
    <link rel="stylesheet" href="./style.css" />
</head>
<body>


<body class = "body">
    <!-- Start fluid container-->
    <div class= "container-fluid">  

        <!-- Start first center justified row-->   
        <div class="row justify-content-center" style = "text-align: center;">                 
            <!--Define column 6 for large devices and column 12 for smaller devices-->   
            <div class= "col col-lg-6 col-sm-12">
                <!--heading and high score--> 
                <h2 class= "heading">Score Board</h2> 
                <div class= "btnFlex">
                    <input type="button" class = "btn btn-primary" id= "rtnStartQuiz"  value="Home">
                </div>                        
                <!-- Draw horizontal line--> 
                <hr size=2 noshade>
                <!--Starting line image--> 
                <div class = "flex">
    
                    <div class = "flexTableItem">
                        <table>
                            <thead>        
                                <tr>
                                  <th>Name</th>
                                  <th>Score</th>
                                </tr>
                            </thead>                
                            <tbody id = "ulHighScore">                   
                            </tbody>            
                        </table>     
                    </div>
                </div>                
                <!-- Draw line--> 
                <hr size=2 noshade>  
            </div>
            <!--End column--> 
        </div>
        <!--End second row-->
    </div> 
    <!-- End fluid container-->     
</div>    


</body>
<!--Include jquery library--> 
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<!--Include Bootsrap JS bundle for Bootsrap compnenets and classes etc..--> 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<!--Include local JS file-->
<script src="./highscore.js"></script>
</html>
