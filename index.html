<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=0, initial-scale=1.0">
    <title>Web API's: Code Quiz Start Page</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" />
</head>


<body class = "body">

    <!-- Start fluid container-->
    <div class= ".container-sm">

        <!-- Start first row-->   
        <div class="row">
    
                <!-- Empty column 1-3-->   
                <div class= "col col-lg-3">

                </div>     

                <!-- Empty column 4-9-->
                <div class= "col col-lg-6" style= "text-align: center;">

                    <h2 class= "heading">Coding Quiz Challenge</h2>
                    
                    <h3 id= "question">Try to answer the following code related questions within the time limit. Keep in mind that incorrect answers will penalise your score/time by ten seconds</h3>
                    
                    <!-- Draw line--> 
                    <hr size=2 noshade>

                    <!--Starting line image--> 
                    <img id= "startLineImg" src="./startLine.jpg" alt="Start line picture" style = "size: 100%;">
                    
                    <!-- Draw line--> 
                    <hr size=2 noshade>      
                                    
                    <div class = "row">
                        <div class= "col col-lg-12">
                            <div class= "btnFlex">
                                <input type="button" class = "btn btn-primary" id= "indexStartQuizBtn"  value="Start Quiz" >
                            </div>
                        </div>                       
                    </div>

                </div>

                <!-- Empty column 10-12-->   
                <div class= "col col-lg-3">

                </div>  
                <hr size=2 noshade>  

    </div> 
    <!-- End fluid container-->


</body>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="./index.js"></script>
</html>
