<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finished</title>
    <!--Include browser reset CSS-->
    <link rel="stylesheet" type="text/css" href="reset.css">
    <!--Include Bootsrap formatting--> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!--Include local CSS formatting-->
    <link rel="stylesheet" href="./style.css" />
</head>
<body>

<body class = "body">
    <!-- Start fluid container-->
    <div class= "container-fluid">
        <!-- First row-->
        <div class="row justify-content-center" style = "text-align: center;">  
            <!--Define column 6 for large devices and column 12 for smaller devices-->          
            <div class= "col col-lg-6 col-sm-12" style = "text-align: center;" >
                <!--heading and high score--> 
                <h2 id= "quizHeading">Coding Quiz Challenge</h2>
                <h3 id="highScore"></h3>
                <!-- Draw hozontal line--> 
                <hr size=2 noshade>
                <!--Display finish line picture--> 
                <img id= "finishLinePic" src="./crossing-the-finish-line.png" alt="Crossing a finish line png">
                <!--Add high score input box to store high score in local storage--> 
                <div class="input-group mb-3" id = "highScoreInput">
                    <input type="text" class="form-control" placeholder="Name" aria-label="Recipient's username" aria-describedby="basic-addon2" id= "nameInput">
                    <div class="input-group-append">
                        <span class="input-group-text" id="basic-addon2">High Score</span>
                    </div>                
                </div>
                <!--Save button. To activate the name and high score save.--> 
                <input type="button" class = "btn btn-primary" id= "storeHighScore" value = "Save!" >
                <!-- Draw line--> 
                <hr size=2 noshade>
            </div> 
            <!--End column--> 
        </div> 
        <!--End centre justified row--> 
    </div> 
    <!--End container-->    
</div>
    <!-- End body-->
</body>

    
</body>
<!--Include jquery library--> 
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<!--Include Bootsrap JS bundle for Bootsrap compnenets and classes etc..--> 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<!--Include local JS file-->
<script src="./finish.js"></script>
</html>
